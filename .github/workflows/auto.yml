name: Update README Date

on:
  workflow_dispatch:  # Allow manual trigger
  schedule:
    - cron: '0 * * * *'  # Runs every hour (optional)

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for commits

      - name: Update README with current date/time
        run: |
          echo "# Last Updated" > README.md
          echo "**Date:** $(date +'%Y-%m-%d %H:%M:%S')" >> README.md

      - name: Commit changes (locally)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update README date: $(date +'%Y-%m-%d %H:%M:%S')"
