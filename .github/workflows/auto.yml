name: Update README Date

on:
  workflow_dispatch:  # Allow manual triggering
  schedule:
    - cron: '0 * * * *'  # Runs hourly (optional)

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Prevents accidental pushes

      - name: Update README
        run: |
          # Update README with current timestamp
          echo "# Last Updated" > README.md
          echo "Updated at: $(date +'%Y-%m-%d %H:%M:%S %Z')" >> README.md

      - name: Create local commit
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Update timestamp: $(date +'%Y-%m-%d %H:%M:%S')"
          
          # Verify the commit was created
          git log -1 --oneline
