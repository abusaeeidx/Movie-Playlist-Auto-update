name: Update README Date (No Push)

on:
  workflow_dispatch:  # Run manually

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update README with current time
        run: |
          echo "# Last Updated" > README.md
          echo "**Date:** $(date +'%Y-%m-%d %H:%M:%S')" >> README.md

      - name: Create a local commit (not pushed)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Update README: $(date +'%Y-%m-%d %H:%M:%S')"
          echo "Commit created (but not pushed)."
