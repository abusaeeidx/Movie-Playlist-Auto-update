name: Update README with BD Time

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - run: |
        BD_TIME=$(TZ='Asia/Dhaka' date +'%Y-%m-%d %H:%M:%S %Z')
        if [ -f README.md ]; then
          echo -e "# Last Updated: $BD_TIME\n\n$(grep -v '^# Last Updated:' README.md)" > README.md
        else
          echo "# Last Updated: $BD_TIME" > README.md
        fi

    - run: |
        BD_TIME=$(TZ='Asia/Dhaka' date +'%Y-%m-%d %H:%M:%S')
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add README.md
        git commit -m "Update BD timestamp: $BD_TIME"
        git push
