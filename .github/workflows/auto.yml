name: Update README without Push

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  modify-readme:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Update README
      run: |
        # Overwrite README.md
        echo "# Auto-Generated README" > README.md
        echo "Last updated: $(date)" >> README.md
        
        # Simulate commit (but won't persist)
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add README.md
        git commit -m "Update README [LOCAL ONLY]"
        
        # Show what would happen (for debugging)
        echo "Would commit:"
        git show --stat
