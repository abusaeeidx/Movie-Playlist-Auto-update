name: Auto Commit Date to README

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  commit-date:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - run: echo "🕒 Auto update: $(date -u)" >> README.md

      - run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add README.md
          git commit -m "📝 Update README.md with date: $(date -u)" || echo "No changes to commit"
