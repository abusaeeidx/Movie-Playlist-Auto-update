name: Update README (No Push)
on: workflow_dispatch
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "# শেষ আপডেট: $(date +'%Y-%m-%d %H:%M:%S')" > README.md
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "আপডেট: $(date)" || echo "⚠️ কমিট তৈরি হলো (তবে পুশ করা হবে না)"
      - run: git show --stat  # লগে দেখাবে (কমিট কিন্তু পুশ হবে না)
