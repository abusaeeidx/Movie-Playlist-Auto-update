name: Update Date in README

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Add date to README
      run: |
        if [ -f README.md ]; then
          echo -e "# Last Updated: $(date +'%Y-%m-%d')\n\n$(cat README.md)" > README.md
        else
          echo "# Last Updated: $(date +'%Y-%m-%d')" > README.md
        fi

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add README.md
        git commit -m "Added date to README: $(date +'%Y-%m-%d')"
        git push
